version: "3.1"
services:

    webserver:
      image: nginx:alpine
      container_name: apexinnovations-webserver
      working_dir: /application/
      volumes:
          - ../website_root:/application/
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
          - ./ssl:/ssl/
      ports:
       - "80:80"
       - "443:443"
    redis:
      image: redis:bullseye
      container_name: apexinnovations-redis
      ports:
        - "6379:6379"
      volumes:
        - ./phpdocker/redis/data:/data
      env_file:
        - ../website_root/.env
      command: 
        - /bin/bash
        - -c
        - redis-server --requirepass $${REDIS_AUTH}
    mailhog:
      image: mailhog/mailhog
      container_name: 'mailhog'
      ports:
        - "1025:1025"
        - "8025:8025"
    php-fpm:
      build: phpdocker/php-fpm
      container_name: apexinnovations-php-fpm
      working_dir: /application/
      env_file:
       - ../website_root/.env
      volumes:
        - ../website_root:/application/
        - ./phpdocker/php-fpm/apex-php.ini:/usr/local/etc/php/conf.d/apex-php.ini
        # - ./phpdocker/php-fpm/:etc/php-fpm.d/
    composer_installation:
      container_name: composer_installation
      image: composer
      working_dir: /application/
      volumes:
        - ../website_root:/application/
      command: composer update

