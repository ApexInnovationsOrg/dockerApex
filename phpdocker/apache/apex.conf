
<VirtualHost *:80>
    ServerName localhost
    ServerAlias local.apexinnovations.com
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerName localhost
    ServerAlias local.apexinnovations.com
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/apexinnovations.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apexinnovations.key
</VirtualHost>

AddType application/x-httpd-php .html .htm
<Files .env>
    Order allow,deny
    Deny from all
</Files>
<Directory "/var/www/html/ACE">
    AllowOverride All
</Directory>
<Directory "/var/www/html/admin">
    AllowOverride All 
</Directory>
<Directory "/var/www/html/Trax">
    AllowOverride All 
</Directory>
<Directory "/var/www/html/TimeKeeper">
    AllowOverride All 
</Directory>
<Directory "/var/www/html/LMS/LTI">
    # RewriteRule ^config.xml$ config.php 
</Directory>